
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Antonio Pierro - Processign Project</title>
        <script src="vendors/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing project by Cristian Stocchino</h1>
        <script type="text/processing">

               void setup()
  {
  size(200, 200);
  background(000);

  }
  void draw()
  {
    
  fill(300, 100, 0);
  ellipse(width/2, height/2, width, height);

  fill(300, 300, 300);
  ellipse(width/2, height/2, width*.75, height*.75);

  fill(300, 100, 0);
  ellipse(width/2, height/2, width/2, height/2);
  
  stroke (200);
  fill(random (100), random (100), random (60));
  
  stroke (280);
  pushMatrix();
  translate(100, 100);
  scale(1);
  rotate(radians(frameCount *2));
  rect (20,20,20,20);
  rect (15,15,15,15);
  rect (10,10,10,10);
  rect (8,8,8,8);
  popMatrix();
  }
        </script>
        <canvas></canvas>
    </body>
</html>
